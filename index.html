<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker Pro</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --border: #d1d5db;
        }

        [data-theme="dark"] {
            --primary: #3b82f6;
            --bg: #111827;
            --card-bg: #1f2937;
            --text-main: #f3f4f6;
            --border: #374151;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            transition: 0.3s;
        }

        .container { max-width: 800px; margin: 0 auto; }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .theme-btn { background:none; border:1px solid var(--border); color:var(--text-main); padding:5px 15px; border-radius:20px; cursor:pointer;}

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .grid-4 { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 15px; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; text-align: center; }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg);
            color: var(--text-main);
            box-sizing: border-box; 
        }

        button.btn-primary {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Data Folder Section Styling */
        .data-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }
        .btn-file {
            flex: 1;
            padding: 8px;
            background: #4b5563;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }
        .btn-file:hover { background: #374151; }

        .item-list { margin-top: 15px; }
        .item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid var(--border); }
        .red-text { color: #ef4444; font-weight: bold;}
        .green-text { color: #22c55e; font-weight: bold;}
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <h2>üáßüá© Budget Tracker</h2>
        <button class="theme-btn" onclick="toggleTheme()">üåô Mode</button>
    </div>

    <div class="card" style="border-left: 5px solid var(--primary);">
        <h3 style="margin-top:0">üìÅ Data Folder Manager</h3>
        <p style="font-size:13px; color:gray; margin-bottom:10px;">
            Browsers cannot save automatically. Use these buttons to save/load from your "data" folder.
        </p>
        <div class="data-controls">
            <button class="btn-file" onclick="saveToDisk()">üíæ Save to Data File</button>
            <button class="btn-file" onclick="loadFromDisk()">üìÇ Load from Data File</button>
        </div>
        <p id="fileStatus" style="font-size:12px; margin-top:5px; color:var(--primary);"></p>
    </div>

    <div class="card">
        <div class="grid-4">
            <div><small>Bank</small><input type="number" id="inBank" oninput="updateTotal()"></div>
            <div><small>Cash</small><input type="number" id="inCash" oninput="updateTotal()"></div>
            <div><small>bKash</small><input type="number" id="inBkash" oninput="updateTotal()"></div>
            <div><small>Pathao</small><input type="number" id="inPathao" oninput="updateTotal()"></div>
        </div>
        <div style="text-align:center; font-weight:bold; margin-bottom:10px;">
            Total Budget: <span id="viewTotal">0</span>
        </div>
    </div>

    <div class="grid-3" style="margin-bottom:20px;">
        <div class="card">
            <small>Spent</small>
            <div id="viewSpent" class="red-text">0</div>
        </div>
        <div class="card">
            <small>Remaining</small>
            <div id="viewRem">0</div>
        </div>
    </div>

    <div class="card">
        <h3 style="margin-top:0">Add New</h3>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
            <input type="text" id="desc" placeholder="Item Name" style="flex:2">
            <input type="number" id="amount" placeholder="Amount" style="flex:1">
            <input type="date" id="dateInput" style="flex:1">
        </div>
        <br>
        <button class="btn-primary" onclick="addTx()">Add Record</button>
    </div>

    <div class="card">
        <h3 style="margin-top:0">History</h3>
        <div id="list" class="item-list"></div>
    </div>
</div>

<script>
    let appData = {
        sources: { bank:0, cash:0, bkash:0, pathao:0 },
        expenses: []
    };

    // 1. Startup
    window.onload = () => {
        // Try local storage first (automatic backup)
        const saved = localStorage.getItem('myTrackerData');
        if(saved) appData = JSON.parse(saved);
        
        loadUI();
        document.getElementById('dateInput').valueAsDate = new Date();
        
        // Theme Check
        if(localStorage.getItem('theme')==='dark') toggleTheme();
    };

    function loadUI() {
        // Fill Inputs
        document.getElementById('inBank').value = appData.sources.bank || '';
        document.getElementById('inCash').value = appData.sources.cash || '';
        document.getElementById('inBkash').value = appData.sources.bkash || '';
        document.getElementById('inPathao').value = appData.sources.pathao || '';
        
        updateTotal();
        renderList();
    }

    // 2. Logic
    function updateTotal() {
        appData.sources.bank = Number(document.getElementById('inBank').value);
        appData.sources.cash = Number(document.getElementById('inCash').value);
        appData.sources.bkash = Number(document.getElementById('inBkash').value);
        appData.sources.pathao = Number(document.getElementById('inPathao').value);
        
        saveLocal();
        renderStats();
    }

    function addTx() {
        const desc = document.getElementById('desc').value;
        const amt = Number(document.getElementById('amount').value);
        const date = document.getElementById('dateInput').value;

        if(!desc || !amt || !date) return alert("Fill all fields");

        appData.expenses.push({ id: Date.now(), desc, amt, date });
        
        document.getElementById('desc').value = '';
        document.getElementById('amount').value = '';
        saveLocal();
        renderList();
        renderStats();
    }

    function deleteTx(id) {
        if(confirm("Delete?")) {
            appData.expenses = appData.expenses.filter(x => x.id !== id);
            saveLocal();
            renderList();
            renderStats();
        }
    }

    function renderStats() {
        const total = Object.values(appData.sources).reduce((a,b)=>a+b,0);
        const spent = appData.expenses.reduce((a,b)=>a+b.amt,0);
        const rem = total - spent;

        document.getElementById('viewTotal').innerText = total + " ‡ß≥";
        document.getElementById('viewSpent').innerText = spent + " ‡ß≥";
        const remEl = document.getElementById('viewRem');
        remEl.innerText = rem + " ‡ß≥";
        remEl.className = rem < 0 ? 'red-text' : 'green-text';
    }

    function renderList() {
        const list = document.getElementById('list');
        list.innerHTML = '';
        appData.expenses.sort((a,b)=> new Date(b.date) - new Date(a.date)).forEach(x => {
            list.innerHTML += `
                <div class="item">
                    <div><b>${x.desc}</b> <small style="color:gray">${x.date}</small></div>
                    <div><span class="red-text">-${x.amt}</span> <button onclick="deleteTx(${x.id})" style="color:red;border:none;background:none;cursor:pointer">x</button></div>
                </div>`;
        });
        renderStats();
    }

    // 3. Saving Systems
    function saveLocal() {
        localStorage.setItem('myTrackerData', JSON.stringify(appData));
    }

    // --- NEW: FILE SYSTEM API (Save to Folder) ---
    async function saveToDisk() {
        const opts = {
            types: [{
                description: 'Tracker Database',
                accept: {'application/json': ['.json']},
            }],
            suggestedName: 'tracker_db.json',
        };
        
        try {
            // Check if browser supports modern API
            if (window.showSaveFilePicker) {
                const handle = await window.showSaveFilePicker(opts);
                const writable = await handle.createWritable();
                await writable.write(JSON.stringify(appData));
                await writable.close();
                document.getElementById('fileStatus').innerText = "‚úÖ Saved to file successfully!";
            } else {
                // Fallback for older browsers (standard download)
                const a = document.createElement("a");
                const file = new Blob([JSON.stringify(appData)], {type: 'application/json'});
                a.href = URL.createObjectURL(file);
                a.download = "tracker_db.json";
                a.click();
            }
        } catch (err) {
            console.error(err);
            document.getElementById('fileStatus').innerText = "‚ùå Save cancelled.";
        }
    }

    async function loadFromDisk() {
        try {
            if (window.showOpenFilePicker) {
                const [handle] = await window.showOpenFilePicker();
                const file = await handle.getFile();
                const contents = await file.text();
                appData = JSON.parse(contents);
                saveLocal(); // Update local storage too
                loadUI();
                document.getElementById('fileStatus').innerText = "‚úÖ Data loaded!";
            } else {
                alert("Please use Chrome, Edge, or Opera for direct file loading, or use the previous import button.");
            }
        } catch (err) {
            console.error(err);
        }
    }

    // 4. Utilities
    function toggleTheme() {
        if(document.body.getAttribute('data-theme')==='dark'){
            document.body.removeAttribute('data-theme');
            localStorage.setItem('theme','light');
        } else {
            document.body.setAttribute('data-theme','dark');
            localStorage.setItem('theme','dark');
        }
    }
</script>

</body>
</html>
